{% extends 'news/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile | Zamin News{% endblock title %}

{% block content %}
    
    <div class="single_post_content">
        <h2><span>Edit Profile</span></h2>
    </div>
    <div class="single_post_content">
        <ul class="delete_section">
            <li>
                <form method="post" enctype="multipart/form-data">{% csrf_token %}
                    {{ user_form|crispy }}
                    {{ profile_form|crispy }}
                    <div class="">
                        <button type="submit" class="btn btn-green">Save</button>
                        <div style="float: right;">
                            <a href="{% url 'dashboard' %}" class="btn default-btn">My page</a>
                        </div>
                    </div> 
                </form>                    
            </li>
        </ul>
    </div>
    
{% endblock content %}
